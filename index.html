<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="">
    <input type="number" min="0" name="euro" placeholder="EUR Euro"/>

    <div class="dzd">price in DZD is<span>0.00</span></div>
    <div class="usd">price in USD is<span>0.00</span></div>
  </form>
  <script src="main.js"></script>
</body>
</html>
